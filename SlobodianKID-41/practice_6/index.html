<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №6</title>
    <link rel="stylesheet" href="css/practice6.css">
</head>
<body>

<div class="scene">

    <div class="info-panel">
        <h1>Лабораторна робота №6</h1>
        <h2>Виконав: Слободян Сергій (KID-41)</h2>
    </div>

    <div class="sky">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
    </div>

    <div class="ground">
        <div class="grass-texture"></div>

        <div class="tree">
            <div class="trunk"></div>
            <div class="leaves main-leaves"></div>
            <div class="leaves left-leaves"></div>
            <div class="leaves right-leaves"></div>
        </div>
    </div>

    <div class="bee-sprite"></div>
</div>

</body>
</html>
